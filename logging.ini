[loggers]
keys=root,datahub,http_transport,scenario,cross_validation,calculation,events

[handlers]
keys=root_file_handler,datahub_file_handler,scenario_file_handler,http_transport_file_handler,cross_validation_file_handler,calculation_file_handler,events_file_handler

[formatters]
keys=file_formatter,scenario_file_formatter

[logger_root]
level=INFO
handlers=root_file_handler
qualname=root

[logger_datahub]
level=INFO
handlers=datahub_file_handler
qualname=datahub

[logger_scenario]
level=INFO
handlers=scenario_file_handler
qualname=scenario

[logger_http_transport]
level=INFO
handlers=http_transport_file_handler
qualname=http_transport

[logger_cross_validation]
level=INFO
handlers=cross_validation_file_handler
qualname=cross_validation

[logger_calculation]
level=INFO
handlers=calculation_file_handler
qualname=calculation

[logger_events]
level=INFO
handlers=events_file_handler
qualname=events

[handler_root_file_handler]
class=FileHandler
level=INFO
formatter=file_formatter
args=("logs/root.log",)

[handler_datahub_file_handler]
class=FileHandler
level=INFO
formatter=scenario_file_formatter
args=("logs/datahub.log",)

[handler_scenario_file_handler]
class=FileHandler
level=INFO
formatter=scenario_file_formatter
args=("logs/scenario.log",)

[handler_http_transport_file_handler]
class=FileHandler
level=INFO
formatter=file_formatter
args=("logs/http_transport.log",)

[handler_cross_validation_file_handler]
class=FileHandler
level=INFO
formatter=scenario_file_formatter
args=("logs/cross_validation.log",)

[handler_calculation_file_handler]
class=FileHandler
level=INFO
formatter=scenario_file_formatter
args=("logs/calculation.log",)

[handler_events_file_handler]
class=FileHandler
level=INFO
formatter=file_formatter
args=("logs/events.log",)

[formatter_file_formatter]
datefmt=%Y-%m-%d %H:%M:%S
format=[%(asctime)s.%(msecs)03d] %(module)15s:%(lineno)-3d %(levelname)-8s - %(message)s

[formatter_scenario_file_formatter]
datefmt=%Y-%m-%d %H:%M:%S
format=[SCENARIO=%(scenario_id)03d][%(asctime)s.%(msecs)03d] %(module)15s:%(lineno)-3d %(levelname)-8s - %(message)s
